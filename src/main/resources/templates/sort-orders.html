<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort orders</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>

        <form th:action="@{/logout}" method="post">

            <input type="submit" value="Sign Out"/>

        </form>
    </div>
    <div>
        <br/>

        <h1>Sort orders</h1>
    </div>
    <td>
        <a th:href="@{/sort-table-by-date-ASC}"><input type="submit" value="Sort by date ASC"></a>
        <a th:href="@{/sort-table-by-date-DESC}"><input type="submit" value="Sort by date DSC"></a>

    </td>

    <div class="table-responsive">
        <table class="table align-middle">
        </table>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="blue">
            <tr>
                <th>Order ID</th>
                <th>Date and Time</th>
                <th>User Id</th>
                <th>Restaurant table</th>
                <th>Status</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="order: ${listOrders}">
                <td th:text="${order.id}">Order Id</td>
                <td th:text="${order.dateAndTime}">Date and Time</td>
                <td th:text="${order.userId}">User Id</td>
                <td th:text="${order.restaurantTable}">Restaurant Table</td>
                <td th:text="${order.status}">Status</td>

            </tr>

            </tbody>
        </table>
        <a th:href="@{'/home'}">
            <button type="button">Return to main Page</button>
        </a>
    </div>
</div>
</div>
</body>
</html>
