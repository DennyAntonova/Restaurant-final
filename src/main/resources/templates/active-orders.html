<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Active orders</title><link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>

    <form th:action="@{/logout}" method="post">

      <input type="submit" value="Sign Out" />

    </form>
  </div>
  <div>
    <br/>

    <h1>Active orders</h1>
  </div>

  <div class="table-responsive">
    <table class="table align-middle">
    </table>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="blue">
      <tr>
        <th>ID</th>
        <th>Restaurant Table ID</th>
        <th>Status</th>
        <th>created Date and Time </th>
        <th>User Id </th>

      </tr>
      </thead>

      <tbody>
      <tr th:each="order: ${order}">

        <td th:text="${order.id}"></td>
        <td th:text="${order.restaurantTable}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.dateAndTime}"></td>
        <td th:text="${order.userId}"></td>
        <td>


      </tbody>
    </table>
    <a th:href="@{'/home'}">
      <button type="button">Return to main Page</button>
    </a>
  </div>

</div>
</div>
</body>
</html>
