<body>

        <h1>Receipt List</h1>

    <div class="table-responsive">
        <table class="table align-middle">

    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="blue">

            <tr>
                <th>ID</th>
                <th>Menu ID</th>
                <th>Order Id</th>
                <th>Quantity</th>
                <th>Total amount</th>
            </tr>
            <table th:each="receipt: ${receipt}">
                <td th:text="${receipt.id}"></td>
                <td th:text="${receipt.menuId}"></td>
                <td th:text="${receipt.orderId}"></td>
                <td th:text="${receipt.quantity}"></td>
                <td th:text="${receipt.totalAmount}"></td>

                <td>
                    <form th:action="@{/receipt-delete/{id}(id=${receipt.id})}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>

<!--            </tr>-->
            </table>
            <a th:href="@{'/home'}">
                <button type="button">Return to main Page</button>

            </a>
            <a th:href="@{/receipt-create}">Add new product</a>
    </div>
    </div>


</body>
