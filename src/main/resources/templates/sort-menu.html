<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort menu</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>

        </form>
    </div>
    <div>
        <br/>
        <a href="/home"><input type="submit" value="Home"/></a>
        <h1>Menu</h1>
    </div>

    <div class="table-responsive">
        <table class="table align-middle">
        </table>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="blue">
            <tr>
                <th>Menu ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Type</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="menu: ${listMenu}">
                <td th:text="${menu.id}">Menu ID</td>
                <td th:text="${menu.name}">Name</td>
                <td th:text="${menu.price}">Price</td>
                <td th:text="${menu.menuType}">Type</td>


            </tr>

            </tbody>
        </table>
        <a th:href="@{'/home'}">
            <button type="button">Return to main Page</button>
        </a>
    </div>
</div>
</div>
</body>
</html>
