<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
<h1>Menu</h1>
</div>
    <div class="table-responsive">
        <table class="table align-middle">
        </table>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="blue">
            <tr>



    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Type</th>

    </tr>
    <tr th:each="menu: ${menu}">
        <td th:text="${menu.id}"></td>
        <td th:text="${menu.name}"></td>
        <td th:text="${menu.price}"></td>
        <td th:text="${menu.menuType}"></td>

        <td>
            <a th:href="@{/menu-edit/{id}(id=${menu.id})}"> Edit</a>
        </td>
        <td>
            <form th:action="@{/menu-delete/{id}(id=${menu.id})}" method="post">
                <input type= "submit" value="Delete">
            </form>
        </td>




</table>
        <a th:href="@{'/home'}">
            <button type="button">Return to main Page</button>

        </a>
        <a th:href="@{/menu-create}">Add new product</a>
    </div>
</div>

</body>
</html>
